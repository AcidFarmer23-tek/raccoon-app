<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raccoon Thieves</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Imposta l'immagine come sfondo a tutto schermo */
            background-image: url('intro_bg.png');
            background-size: cover;   /* Copre tutto lo spazio disponibile */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat;
            
            margin: 0;
            padding: 0;
            height: 100vh; /* Altezza 100% della finestra */
            width: 100vw;
            overflow: hidden; /* Niente scroll */

            /* Flexbox per centrare il bottone perfettamente */
            display: flex;
            justify-content: center; /* Centro orizzontale */
            align-items: center;     /* Centro verticale */
            font-family: sans-serif;
        }

        /* Stile del bottone PLAY centrale */
        .btn-play {
            background: linear-gradient(90deg, #ad00ff, #6b00ff);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px 60px;
            border-radius: 50px; /* Bordi molto arrotondati */
            color: white;
            font-size: 32px; /* Testo grande */
            font-weight: 900; /* Testo molto grassetto */
            text-transform: uppercase;
            cursor: pointer;
            
            /* Effetto Neon/Glow */
            box-shadow: 0 0 20px #ad00ff, 0 0 40px rgba(173, 0, 255, 0.6);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }

        /* Effetto quando premi il bottone */
        .btn-play:active {
            transform: scale(0.95); /* Si rimpicciolisce leggermente */
            box-shadow: 0 0 10px #ad00ff; /* Il glow diminuisce un po' */
        }

    </style>
</head>
<body>

    <button class="btn-play" onclick="startGame()">PLAY</button>

    <script>
        // Inizializza la WebApp di Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Espande a tutto schermo appena aperto

        function startGame() {
            // Vibrazione di feedback (opzionale, ma figo)
            if(tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }

            // Invia il segnale "play_game" al bot Python
            // Il bot dovr√† gestire questo messaggio per mandare la scena successiva
            tg.sendData("play_game"); 
        }
    </script>
</body>
</html>

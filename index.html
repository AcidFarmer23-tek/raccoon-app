<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Thieves</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0d0d12; /* Sfondo scuro */
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* L'immagine di copertina */
        .hero-image {
            width: 100%;
            height: 50%;
            background-image: url('intro_bg.png'); /* Deve chiamarsi cos√¨ */
            background-size: cover;
            background-position: center;
            border-bottom: 4px solid #ad00ff; /* Bordo neon viola */
            box-shadow: 0 0 20px #ad00ff;
        }

        .container {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin: 10px 0;
            background: -webkit-linear-gradient(#00ff9d, #00b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        p {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* I Bottoni Fighi */
        .btn {
            background: linear-gradient(90deg, #ad00ff, #6b00ff);
            border: none;
            padding: 15px 30px;
            width: 80%;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(173, 0, 255, 0.4);
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: #1f1f2e;
            box-shadow: none;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="hero-image"></div>

    <div class="container">
        <h1>TON HEIST</h1>
        <p>Scegli la tua fazione e domina la citt√†.</p>

        <button class="btn" onclick="scegliFazione('ladri')">ü¶ù Join Raccoons</button>
        <button class="btn btn-secondary" onclick="scegliFazione('guardie')">üëÆ Join Police</button>
    </div>

    <script>
        // Inizializza la WebApp di Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Espande a tutto schermo

        function scegliFazione(fazione) {
            // Qui inviamo i dati indietro al bot Python!
            tg.sendData(fazione); 
        }
    </script>
</body>
</html>
